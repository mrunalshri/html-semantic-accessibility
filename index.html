        <label for="site-search">Search...</label>

          id="site-search"
          name="search"

        />

    <p><label for="accessebility_options">Preferences</label></p>

    <form id="accessibility">
      <textarea
        id="accessebility_options"
        name="accessebility_options"
        rows="5"
        cols="132"
        readonly="true"
        class="newline"
      >
We aim to make this site accessible to a wide audience and to ensure a great experience for all users by conforming to World Wide Web Consortium accessibility guidelines (W3C's WCAG)
However, if you are having trouble reading this website you can change the way it looks or disable some of its functionalities. (Checkbox) Allow flashing elements Untick this to disable flashing and moving elements
    </textarea
      >
      <input
        type="checkbox"
        id="DisableContent"
        name="DisableContent"
        form="accessibility"
      />
      <label for="DisableContent" for="DisableContent"
        >Untick this to disable flashing and moving elements</label
      >
    </form>
